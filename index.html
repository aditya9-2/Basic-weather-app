<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App | Aditya</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>


    <div class="container">

        <div class="header">
            <h2>Weather App</h2>
        </div>

        <div class="search-box">
            <i id="location-icon" class="bx bx-current-location"></i>
            <input class="srch" type="text" placeholder="Enter location">

            <button id="btn" class="bx bx-search"></button>

        </div>

        <div class="show-weather">


            <!-- <p>Humid</p> -->
        </div>


        <div class="weather-details">
            <div class="water">


            </div>
            <div class="wind">


            </div>
        </div>



    </div>


    <script src="script.js"></script>
</body>

</html>
